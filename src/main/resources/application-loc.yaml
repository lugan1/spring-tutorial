server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:

  jpa:
    show-sql: false
    generate-ddl: true
    properties:
      hibernate:
        # p6 spy 사용으로 false 처리
        show-sql: false
        format_sql: false
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  servlet:
    multipart:
      enabled: true
      max-file-size: 25MB

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type: trace

decorator:
  datasource:
    p6spy:
      enable-logging: true
      multiline: true
